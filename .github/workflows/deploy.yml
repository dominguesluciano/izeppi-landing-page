name: Deploy Embalagens to IONOS

on:
  push:
    branches:
      - main
    paths:
      - 'embalagens/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to IONOS via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Deploy embalagens folder to IONOS via SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASS: ${{ secrets.SFTP_PASSWORD }}
        run: |
          sshpass -p "$SFTP_PASS" rsync -avz --delete \
            --exclude='.git' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            ./embalagens/ $SFTP_USER@$SFTP_HOST:/grafica/embalagens/
