name: Deploy Embalagens to IONOS

on:
  push:
    branches:
      - main
    paths:
      - 'embalagens/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to IONOS via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy embalagens folder to IONOS via SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASS: ${{ secrets.SFTP_PASSWORD }}
        run: |
          cd embalagens
          lftp -e "set sftp:auto-confirm yes; set net:timeout 10; set net:max-retries 3; mirror --reverse --delete --verbose --exclude .git --exclude .DS_Store --exclude node_modules ./ /grafica/embalagens; bye" -u "$SFTP_USER,$SFTP_PASS" sftp://"$SFTP_HOST"
