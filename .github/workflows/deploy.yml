name: Deploy Embalagens to IONOS

on:
  push:
    branches:
      - main
    paths:
      - 'embalagens/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to IONOS via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy embalagens folder to IONOS via SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASS: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -c "
          set sftp:auto-confirm yes;
          set ssl:verify-certificate no;
          open -u $SFTP_USER,$SFTP_PASS sftp://$SFTP_HOST;
          mirror --reverse --verbose --exclude .git --exclude .DS_Store --exclude node_modules ./embalagens /grafica/embalagens;
          bye;
          "
