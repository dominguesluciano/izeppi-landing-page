<!-- Simplified Contact Section -->
<section id="contact" class="py-24 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-2 gap-12 items-center">

      <!-- Left Column - Headline & Subheadline -->
      <div data-aos="fade-right">
        <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 leading-tight mb-6">
          Solicite um
          <span class="gradient-text">Orçamento</span>
          Personalizado
        </h2>

        <p class="text-xl text-gray-600 leading-relaxed">
          Há mais de 45 anos criamos embalagens que elevam marcas do varejo de moda, cosméticos e e-commerce.
          Entre em contato e descubra como podemos transformar sua visão em realidade.
        </p>
      </div>

      <!-- Right Column - Simple Contact Form -->
      <div data-aos="fade-left" class="bg-gray-50 rounded-2xl p-8">
        <form class="space-y-6">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Nome *
            </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              placeholder="Seu nome completo"
            >
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              E-mail *
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              placeholder="seu.email@empresa.com"
            >
          </div>

          <!-- Phone Field -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
              Telefone *
            </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              placeholder="(11) 99999-9999"
            >
          </div>

          <!-- Message Field -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
              Mensagem
            </label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 resize-vertical"
              placeholder="Conte-nos sobre seu projeto de embalagem..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-red-800 to-red-400 hover:from-red-900 hover:to-red-500 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg"
          >
            Solicitar Orçamento Gratuito
          </button>

          <p class="text-sm text-gray-500 text-center">
            Resposta em até 24 horas úteis
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
